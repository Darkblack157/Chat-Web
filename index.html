<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Web usando o Nebuladrop
Okashi
</title>
<style>
  /* Reset básico */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  h1 { margin-bottom: 20px; text-align: center; }

  .container {
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 15px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  input { outline: none; }
  button { background: #764ba2; cursor: pointer; color: #fff; transition: background 0.3s; }
  button:hover { background: #667eea; }

  #info { margin: 10px 0; font-weight: bold; text-align: center; }

  #qrCode { display: flex; justify-content: center; margin: 10px 0; }

  #chat {
    border: 1px solid rgba(255,255,255,0.4);
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 10px;
    margin: 10px 0;
    background: rgba(255,255,255,0.05);
  }

  .message {
    padding: 8px 12px;
    border-radius: 12px;
    margin-bottom: 6px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .self { background: #764ba2; align-self: flex-end; margin-left: auto; }
  .other { background: rgba(255,255,255,0.2); color: #fff; align-self: flex-start; }

  #message { margin-top: 10px; }
</style>
</head>
<body>

<h1>Chat Web usando o Nebuladrop</h1>

<div class="container">
  <input id="username" placeholder="Seu nome">
  <button id="generate">Gerar Pairing</button>
  <div id="info"></div>
  <div id="qrCode"></div>

  <input id="connect-code" placeholder="Código do outro">
  <button id="connect">Conectar</button>

  <div id="chat"></div>

  <input id="message" placeholder="Digite a mensagem" disabled>
  <button id="send" disabled>Enviar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="./client.js"></script>

</body>
</html>
